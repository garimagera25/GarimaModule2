<html>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script>
	$(document).ready(function(){
	
		$('div').each(function(index){
			alert(index+' '+$(this).text());
		});
	});
	</script>
	<body>
		<div>Hi</div>
		<div>Hello</div>
		<div>Bye</div>
		<div>See You</div>
	</body>
</html>
